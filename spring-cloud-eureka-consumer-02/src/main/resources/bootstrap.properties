spring.cloud.config.name=spring.cloud.eureka.consumer.02
spring.cloud.config.profile=prod
spring.cloud.config.label=master
# 开启Config服务发现支持
spring.cloud.config.discovery.enabled=true
# 此处需要设置成Config Server在Eureka上注册的服务名
spring.cloud.config.discovery.service-id=sping-cloud-eureka-config
# 指定服务发现中心
eureka.client.service-url.defaultZone=http://192.168.10.118:1100/eureka/